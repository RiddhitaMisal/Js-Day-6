<!DOCTYPE html>
<html>  
<body>
  <div id="background" style="height: 650px;"></div>
    
   
<script>
    var doc = document.getElementById("background");
var color = ["black", "blue", "brown", "green", "red", "yellow", "pink"];
var i = 0;
function change() {
  doc.style.backgroundColor = color[i];
  i++;
  
  if(i > color.length - 1) {
    i = 0;
  }
}
setInterval(change, 5000);


</script>

</body>
</html>
