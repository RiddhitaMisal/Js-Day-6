<html>
<body>
	<h1>JavaScript code that will display a welcome message on the webpage using toggle method of classList and a dark mode feature to the website</h1>
		
<script>
	var user = prompt("Enter your name");
	document.write("Welcome "+ user +"!! have a good day.....");
	function turnDark()
	{
		var element = document.body;
		element.classList.toggle("dark-mode");
	}

</script>

</body>
</html>
